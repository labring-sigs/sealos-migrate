name: release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install jq
        run: |
          if ! command -v jq >/dev/null 2>&1 || ! command -v upx >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq upx-ucl
          fi

      - name: Build artifacts
        run: bash scripts/release.sh

      - name: Show artifacts
        run: ls -lah dist

  build-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install jq
        run: |
          if ! command -v jq >/dev/null 2>&1 || ! command -v upx >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq upx-ucl
          fi

      - name: Build artifacts
        run: bash scripts/release.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
